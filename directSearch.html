<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#252525" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./directSearchStyle.css" />
    <link rel="icon" type="image/png" href="Assets/Dog.png" />
    <title>Bus Schedule</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Bus Schedule</h4>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Search</a></li>
        <li><a href="#">Direct Search</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <section class="section">
      <form>
        <input type="text" class="stop-input" />
        <button class="submit-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="stop-container">
        <ul class="stop-list">
          <div class="offline indicator">
            <span class="header">It looks like you're offline.</span>
            <span class="footer"
              >The app will continue to work, but you won't get any new data
              from the internet until you reconnect.</span
            >
          </div>
          <div class="card">
            <div class="stop-name-div">
              <span class="stop-name-span"></span>
            </div>
            <div class="schedule-div">
              <span class="line-span"> </span><span class="time-span"> </span
              ><span class="dir-span"></span>
            </div>
          </div>
        </ul>
      </div>
    </section>
    <script src="directSearchApp.js"></script>
  </body>
</html>
